kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: application
    component: deployment-manager
  name: deployment-manager
  namespace: nalej
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: application
      component: deployment-manager
  template:
    metadata:
      labels:
        cluster: application
        component: deployment-manager
    spec:
      serviceAccountName: deployment-manager
      containers:
      - name: deployment-manager
        image: nalejregistry.azurecr.io/nalej/deployment-manager:VERSION
        # imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        securityContext:
          runAsUser: 2000
        args:
        - "run"
        - "--local"
        - "--depMgrAddress=deployment-manager.nalej.svc.cluster.local:5200"
        - "--clusterAPIAddress=$(MANAGER_CLUSTER_IP):$(MANAGER_CLUSTER_PORT)"
        - "--clusterAPIHostname=$(CLUSTER_API_HOST)"
        - "--clusterAPIPort=443"
        - "--useTLSForClusterAPI=true"
        - "--loginHostname=$(LOGIN_API_HOST)"
        - "--loginPort=443"
        - "--useTLSForLogin=true"
        - "--clusterPublicHostname=$(CLUSTER_PUBLIC_HOSTNAME)"
        - "--email=$(EMAIL)"
        - "--password=$(PASSWORD)"
        - "--debug"
        env:
        - name: MANAGER_CLUSTER_IP
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: management_public_host
        - name: MANAGER_CLUSTER_PORT
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: management_public_port
        - name: CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: cluster_id
        - name: CLUSTER_API_HOST
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: cluster_api_hostname
        - name: LOGIN_API_HOST
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: login_api_hostname
        - name: CLUSTER_PUBLIC_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: cluster-config
              key: cluster_public_hostname
        - name: EMAIL
          valueFrom:
            secretKeyRef:
              name: cluster-user-credentials
              key: email
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: cluster-user-credentials
              key: password
        ports:
        - name: api-port
          containerPort: 5200
      imagePullSecrets:
      - name: nalej-registry
