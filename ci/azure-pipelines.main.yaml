- stage: 'ComponentDeploy'
  #condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  #dependsOn: 'ImageBuild'
  dependsOn: 'SlackStart'
  jobs:
  - job: 
    pool:
      vmImage: 'ubuntu-latest'  
    steps:
    - template: misc/nalej-component.yaml@ci_templates

    - template: k8s/yaml/render.yaml@ci_templates
      parameters:
        namespace: "__NPH_NAMESPACE"
        componentList: $(componentList)
        environment: "staging"
        version: edge

    - script: |  
        mkdir -p assets/installer/mngtcluster
        az storage blob download-batch -d . -s "edge" --pattern assets/installer/mngtcluster/cluster-api*.yaml --account-name $(accountname) --account-key $(accountkey)        
        az storage blob download-batch -d . -s "edge" --pattern assets/installer/mngtcluster/login-api*.yaml --account-name $(accountname) --account-key $(accountkey)  
        echo $(ls)
        echo $(ls assets/installer/mngtcluster)
        mkdir -p dist/yaml/staging/mngtcluster
        cd dist/yaml/staging/mngtcluster
        echo $(pwd)
        mv /home/vsts/work/1/s/assets/installer/mngtcluster/*.yaml /home/vsts/work/1/s/dist/yaml/staging/mngtcluster/
        echo $(ls)
        cd /home/vsts/work/1/s/
      displayName: "Download Cluster and Login API assets"

    - template: k8s/yaml/download-cdr.yaml@ci_templates
      parameters:
        yamlPath: dist/yaml/staging
        kubeconfig: $(kubeconfig)

    #This is for cluster apii
    - template: k8s/secrets/authx-secret.yaml@ci_templates

    - template: k8s/secrets/cluster-user-credentials.yaml@ci_templates

    - template: k8s/configmaps/cluster-config.yaml@ci_templates

    - script: "sudo pip3 install pyyaml"
      displayName: "Install PyYAML dependency"

    - task: PythonScript@0
      inputs:
        pythonInterpreter: /usr/bin/python3
        scriptSource: inline
        script: |
          import yaml
          import json
          from base64 import b64encode
          import sys

          secret_template = {
              'apiVersion': 'v1',
              'kind': 'Secret',
              'metadata': {
                  'name': 'ca-certificate',
                  'namespace': '__NPH_NAMESPACE'
              },
              'data': {}
          }

          def encode_secrets(secrets_dict):
              encoded_dict = {}
              for k,v in secrets_dict.items():
                  encoded_dict[k] = b64encode(v.encode()).decode()
              return encoded_dict

          def main():
              content = "{'ca.crt': 'LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCk1JSUZB'}"
              contents_json = json.loads(content.replace("'", "\""))
              secret_template['data'] = encode_secrets(contents_json)
              output_path = "authx.secret.yaml"
              with open(output_path, "w") as output_file:
                  output_file.write(yaml.dump(secret_template, default_flow_style=False, Dumper=yaml.Dumper))
          if __name__ == "__main__":
              main()

        workingDirectory: $(system.defaultWorkingDirectory)/dist/yaml/staging/appcluster
      displayName: Create kubernetes secret resource

    - template: k8s/yaml/namespace.yaml@ci_templates
      parameters:
        namespace: $(namespace)
        yamlPath: dist/yaml/staging

    - script: |
        cd /home/vsts/work/1/s/dist/yaml/staging/mngtcluster/
        for file in *.yaml 
        do
          sed -i -e "s/namespace: nalej/namespace: $(namespace)/g" $file 
          sed -i -e "s/network-manager.__NPH_NAMESPACE/network-manager.$(namespace)/g" $file 
          sed -i -e "s/conductor.__NPH_NAMESPACE/conductor.$(namespace)/g" $file 
          sed -i -e "s/authx.__NPH_NAMESPACE/authx.$(namespace)/g" $file 
          sed -i -e "s/broker.__NPH_NAMESPACE/broker.$(namespace)/g" $file 
          sed -i -e "s/cluster-watcher.__NPH_NAMESPACE/cluster-watcher.$(namespace)/g" $file 
        done
      displayName: "render namespace"

    - task: DownloadSecureFile@1
      name: ci_kubeconfig
      inputs:
        secureFile: ci_kubeconfig.yaml
      displayName: "Get K8S configuration file"

    - template: k8s/ns/create.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)

    #This is for cluster-api
    - template: certificates/letsencrypt/mngt-ca-cert.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)

    - template: certificates/letsencrypt/ca-certificate.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)

    - template: certificates/letsencrypt/tls-client-certificate.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)

    - script: |
        echo $(ls)
        echo $(ls dist/yaml/staging/)
        echo $(ls dist/yaml/staging/mngtcluster)
        echo $(ls dist/yaml/staging/appcluster)
      displayName: "showing folders"

    - template: k8s/resources/create.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        platform: mngtcluster
        environment: "staging"

    - template: k8s/resources/create.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        platform: appcluster
        environment: "staging"

    - template: templates/verify_deploy.yaml
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)

    - template: k8s/logs/archive.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)  

    - template: k8s/custom/delete-clusterrolebinding.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        component: "deployment-manager"

    - template: k8s/custom/delete-cdr-main.yaml@ci_templates

    - template: k8s/ns/delete.yaml@ci_templates
      parameters:
        kubeconfig: $(kubeconfig)
        namespace: $(namespace)

